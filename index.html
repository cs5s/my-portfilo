<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المصمم علي مهندس الذكاء الاصطناعي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>المصمم علي</h1>
    <p>مهندس الذكاء الاصطناعي</p>
    <nav>
      <ul>
        <li><a href="#services">الخدمات</a></li>
        <li><a href="#portfolio">أعمالي</a></li>
        <li><a href="#contact">تواصل معي</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="services" class="grid">
      <div class="card">
        <img src="icons/post-design.png" alt="تصميم بوستات وصور" />
        <h3>تصميم البوستات والصور</h3>
      </div>
      <div class="card">
        <img src="icons/report.png" alt="تصميم تقارير جامعية" />
        <h3>تصميم التقارير الجامعية</h3>
      </div>
      <div class="card">
        <img src="icons/cv.png" alt="تصميم السيرة الذاتية" />
        <h3>تصميم السير الذاتية</h3>
      </div>
      <div class="card">
        <img src="icons/booklet.png" alt="تصميم الملازم الدراسية" />
        <h3>تصميم الملازم الدراسية</h3>
      </div>
      <div class="card">
        <img src="icons/video-edit.png" alt="تعديل الفيديوهات" />
        <h3>تعديل الفيديوهات</h3>
      </div>
      <div class="card">
        <img src="icons/photo-edit.png" alt="تصميم الصور" />
        <h3>تصميم الصور</h3>
      </div>
    </section>

    <section id="portfolio">
      <h2>أعمالي</h2>
      <p>هنا سيتم عرض بعض من أعمالي التي أضفتها</p>
      <!-- يمكنك إضافة صور أعمالك هنا -->
    </section>

    <section id="contact">
      <h2>تواصل معي</h2>
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <!-- أمان إضافي: عدم تحويل الزائر إلى صفحة Formsubmit -->
        <input type="hidden" name="_captcha" value="false">

        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="service">نوع الخدمة المطلوبة:</label>
        <select id="service" name="service">
          <option value="post">تصميم بوستات وصور</option>
          <option value="report">تقارير جامعية</option>
          <option value="cv">سيرة ذاتية</option>
          <option value="booklet">ملازم دراسية</option>
          <option value="video">تعديل فيديو</option>
          <option value="image">تصميم صور</option>
        </select>

        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 المصمم علي مهندس الذكاء الاصطناعي</p>
  </footer>
</body>
</html>
